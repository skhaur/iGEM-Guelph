  <section class="get-involved-section">
    <h1>Get Involved</h1>
    <p>Interested in learning more about iGEM Guelph? Fill out the form below to join our mailing list!</p>
  
    <!-- Contact Form -->
    <form action="https://formsubmit.co/igem@uoguelph.ca" method="POST" class="contact-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New iGEM Guelph Inquiry!">
      
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
      
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>
  
      <button type="submit">Send Message</button>
    </form>
  
    <!-- Recruitment Notice -->
    <div class="recruitment-box">
      <h2>Recruitment Status</h2>
      <p>We are not currently recruiting. Please check back in Fall 2025!</p>
      <!-- When open, embed Google Form here -->
      <!-- <iframe src="GOOGLE_FORM_URL" width="100%" height="700" frameborder="0"></iframe> -->
    </div>
  </section>
